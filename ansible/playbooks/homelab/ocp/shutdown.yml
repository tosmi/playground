- name: stop box01 hosts
  hosts: box01.lan.stderr.at
  become: no
  gather_facts: no
  tasks:
    - name: stop worker nodes
      virt:
        name: "{{ item }}"
        command: shutdown
        state: shutdown
      loop:
        - stor01
        - infra02
        - worker02

    - name: wait for infra and worker node shutdown
      virt:
       name: "{{ item }}"
       command: status
      register: result
      until: result.status == 'shutdown'
      delay: 5
      retries: 720
      loop:
        - stor01
        - infra02
        - worker02

