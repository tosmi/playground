---
apiVersion: v1
kind: Namespace
metadata:
  name: application1
  labels:
    cs-dice/project-size: M
...
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: application1
  labels:
    app: nginx
    openshift-example: "yes"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
        openshift-example: "yes"
    spec:
      containers:
      - name: nginx
        image: nginxinc/nginx-unprivileged:1.23.1
        livenessProbe:
          httpGet:
            path: /hello
            port: 8080
            httpHeaders:
              - name: Custom-Header
                value: Awesome
          initialDelaySeconds: 3
          periodSeconds: 3
        ports:
          - containerPort: 8080
...
